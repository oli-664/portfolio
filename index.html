<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
    <section>
        <div class="index-body">
            <h6>Oliver Chang</h6>
            <p><i class="fas fa-map-marker-alt"></i> Bay Area, CA</p>

            <div class="role-typing">
                <span class="text role-first-text"> I'm a </span>
                <span class="text role-sec-text"></span>
            </div>

            <script>
                const text = document.querySelector(".role-sec-text");
                const textLoad = () => {
                    setTimeout(() => {
                        text.textContent = "Mechanical Designer";
                    }, 0);
                    setTimeout(() => {
                        text.textContent = "MechE Student";
                    }, 4000);
                    setTimeout(() => {
                        text.textContent = "FRC Alumni";
                    }, 8000);
                    setTimeout(() => {
                        text.textContent = "CAD Addict";
                    }, 12000);
                };

                textLoad();
                setInterval(textLoad, 16000);
            </script>

            <div class="index-buttons">
                <a href="about.html"> <button>About Me</button> </a>
                <a href="projects.html"> <button>Projects</button> </a>
                <a href="resume.html"> <button>Resume</button> </a>
            </div>
        </div>
    </section>
</div>
</body>
</html>
